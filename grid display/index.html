<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Me</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
      integrity="sha512-xA6Hp6oezhjd6LiLZynuukm80f8BoZ3OpcEYaqKoCV3HKQDrYjDE1Gu8ocxgxoXmwmSzM4iqPvCsOkQNiu41GA=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="content">
      <header>
        <nav class="navbar">
          <div>
            <a href="#">Vector</a>
          </div>
          <div>
            <a href="#">Illustrations</a>
          </div>
          <div class="active">
            <a href="#">Images</a>
          </div>
          <div>
            <a href="#">Icons</a>
          </div>
        </nav>
      </header>

      <div class="search_btn">
        <div class="input-section">
          <input type="text" placeholder="Search" />
          <i class="fa fa-search" aria-hidden="true"></i>
        </div>

        <div class="btn-section">
          <button>Upload</button>
        </div>
      </div>

      <div class="images">
        <main>
          <div><img src="./images/img1.png" alt="" /></div>
          <div><img src="./images/img2.png" alt="" /></div>
          <div><img src="./images/img3.png" alt="" /></div>
          <div><img src="./images/img6.png" alt="" /></div>
          <div><img src="./images/img4.png" alt="" /></div>
          <div><img src="./images/img5.png" alt="" /></div>
        </main>
      </div>
    </div>
  </body>
</html>
